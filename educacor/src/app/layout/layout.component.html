<mat-sidenav-container class="layout-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item [routerLink]="'/trabalhos'" routerLinkActive="active">
        <mat-icon>assignment</mat-icon>
        <span>Trabalhos</span>
      </a>
      <a mat-list-item [routerLink]="'/provas'" routerLinkActive="active">
        <mat-icon>edit_note</mat-icon>
        <span>Provas</span>
      </a>
      <a mat-list-item [routerLink]="'/plagio'" routerLinkActive="active">
        <mat-icon>search</mat-icon>
        <span>Verificação de Plágio</span>
      </a>
      <a mat-list-item [routerLink]="'/config'" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Configurações</span>
      </a>
      <a mat-list-item [routerLink]="'/perfil'" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">EducaCor</span>
      <span class="spacer"></span>

      <span style="margin-right: 12px; font-size: 14px;">
        Olá, {{ professorNome }}
      </span>

      <button mat-icon-button (click)="logout()" matTooltip="Sair">
        <mat-icon>logout</mat-icon>
      </button>



    </mat-toolbar>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
